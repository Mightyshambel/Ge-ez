site_name: Ge-ez (ግእዝ) - Amharic Programming Language
site_description: The world's first complete Amharic programming language
site_author: Mightyshambel
site_url: https://mightyshambel.github.io/Ge-ez

repo_name: Mightyshambel/Ge-ez
repo_url: https://github.com/Mightyshambel/Ge-ez

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Language Reference: language-reference.md
  - Examples:
    - Basic Examples: examples/basic.md
    - Advanced Examples: examples/advanced.md
    - OOP Examples: examples/oop.md
  - API Reference: api.md
  - Installation: installation.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: Mightyshambel/Ge-ez
      branch: main

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Mightyshambel
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/mightyshambel
  version:
    provider: mike
  analytics:
    provider: google
    property: G-XXXXXXXXXX
